<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(255, 157, 0);
        }
        .container{
            width: 30%;
            margin: auto;
            background-color: white;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 45px;
            border: 1px solid black;
            padding: 25px;
            box-shadow: 10px 10px 0px 0px rgba(0,0,0,0.75);
        }
        img{
            width: 100%;
            border-radius: 20px;
        }
        h3{
            background-color: rgb(255, 157, 0);
            width: 90px;
            padding: 5px;
            margin: 25px 0px;
            border-radius: 3px;
        }
        h2{
            padding-bottom: 20px;
            font-size: 16px;
            font-weight: 100;
        }
        h1{
            font-size: 27px;
        }
        p{
            margin-top: 30px;
            color: gray;
        }
        .imgcont{
            display: flex;
            flex-direction: row;
            padding-top: 30px;
      
        }
        .profile{
            width: 40px;
            height: 40px;
        }
        h5{
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.olcbd.net/wp-content/uploads/2018/05/html-800x445.jpg">

        <h2>Published 21 Dec 2023</h2>

            HTML & CSS foundation

        </p>
